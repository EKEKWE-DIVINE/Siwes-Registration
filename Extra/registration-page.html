<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .registration-container {
            background-color: rgba(139, 15, 61, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: auto;
        }
        .registration-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .gender-group {
            color: white;
        }
        .gender-group label {
            display: inline;
            margin-right: 10px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #4a0e1f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .registration-container button:hover {
            background-color: #3a0b18;
        }
    </style>
</head>
<body>
    <div class="full-container">
        <div class="navbar-container">
            <p class="logo">Logo</p>
            <div class="side-navbar">
                <ul class="Option-l">
                    <li>About</li>
                    <li>Contact</li>
                    <li>
                        <button onclick="document.getElementById('id01').style.display='block'" class="subutton" id="T-login">Sign Up</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="login-container">
            <h2 class="Login-text">Login</h2>
            <div class="Username">
                <input type="text" name="Text" id="Text" placeholder="Username">
            </div>
            <div class="Email">
                <input type="email" name="Email" id="Email" placeholder="Email" autocomplete="email">
            </div>
            <div class="Password">
                <input type="Password" name="Password" id="Password" placeholder="Password">
            </div>
            <div class="Forgot-P">
                <div class="Remember">
                    <input type="checkbox" name="checkbox" id="checkbox" unchecked>
                    <p id="Remember">Remember me</p>
                </div>
                <a href="" id="Forget-P">Forget Password?</a>
            </div>
            <div class="Login-btn">
                <a href="/siwes-registration/Not-login.html">
                    <button id="Login-btn" type="button">Login</button>
                </a>
            </div>
            <div class="botton-ctnr">
                <p class="botton-text">Don't have an account?
                    <button onclick="document.getElementById('id01').style.display='block'" class="sbutton">Sign Up</button>
                    <div id="id01" class="modal">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">
                            <button class="Cancel-btn" style="background-color: black; width: 40px; height: 40px; border-radius: 8px 0; display: flex; justify-self: flex-end; border-style: none; justify-content: center; align-items: center;">
                                <i class="fa-solid fa-xmark" style="font-size: 25px;"></i>
                            </button>
                        </span>
                        <div class="registration-container">
                            <h2>Registration</h2>
                            <form>
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" placeholder="phone number" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm password</label>
                                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                                </div>
                                <div class="form-group gender-group">
                                    <label>Gender</label>
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                    <input type="radio" id="other" name="gender" value="other">
                                    <label for="other">Other</label>
                                </div>
                                <button type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
