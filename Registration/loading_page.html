<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .loading-text {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #757474a8;
        }

        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background-color: #34506e;
            border-radius: 10px;
            animation: load 5s ease-out forwards;
        }

        @keyframes load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Footer text */
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text">Loading... Please wait</div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="footer-text">Redirecting you soon</div>
    </div>

    <!-- Automatically redirect after the animation (5 seconds) -->
    <script>
        setTimeout(function() {
            window.location.href = "/siwes-registration/Registration/redirect.php"; 
        }, 5000); 
    </script>
</body>
</html>
