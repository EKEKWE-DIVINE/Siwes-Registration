<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWES Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(/Siwes-Registration/Registration/128011.jpg);
            margin: 20px;
        }
        .container {
            display: inline-block;
            max-width: 100%;
            background-color: rgba(255, 255, 255, 0.4); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            -webkit-backdrop-filter: blur(20px); 
            backdrop-filter: blur(20px);
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input:not(.checkbox){
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SIWES Registration Form</h2>
    <form action="submit.php" method="POST" enctype="multipart/form-data">
        
        <h3>Personal Information</h3>
        <label>Full Name:</label>
        <input type="text" name="full_name" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Email Address:</label>
        <input type="email" name="email" required>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required>

        <label>Upload Passport Photograph:</label>
        <input type="file" name="photo" accept="image/*" required>

        <h3>Educational Information</h3>
        <label>Institution Name:</label>
        <input type="text" name="institution" required>

        <label>Faculty/School:</label>
        <input type="text" name="faculty" required>

        <label>Department:</label>
        <input type="text" name="department" required>

        <label>Course of Study:</label>
        <input type="text" name="course" required>

        <label>Matriculation Number:</label>
        <input type="text" name="matric_no" required>

        <label>SIWES Coordinator’s Name:</label>
        <input type="text" name="coordinator" required>

        <label>Coordinator’s Contact:</label>
        <input type="text" name="coordinator_contact" required>

        <h3>Industrial Training Details</h3>
        <label>Preferred Industry/Company Name:</label>
        <input type="text" name="company_name" required>

        <label>Company Address:</label>
        <textarea name="company_address" rows="3" required></textarea>

        <label>Supervisor’s Name (if available):</label>
        <input type="text" name="supervisor_name">

        <label>Start Date:</label>
        <input type="date" name="start_date" required>

        <label>End Date:</label>
        <input type="date" name="end_date" required>

        <label>Upload Letter of Acceptance:</label>
        <input type="file" name="acceptance_letter" accept=".pdf,.doc,.docx" required>

        <h3>Bank Details (For Stipend Payment, If Applicable)</h3>
        <label>Bank Name:</label>
        <input type="text" name="bank_name">

        <label>Account Name:</label>
        <input type="text" name="account_name">

        <label>Account Number:</label>
        <input type="text" name="account_number">

        <h3>Declaration</h3>
        <div style="display: flex; align-content: center; align-items: center; height: 30px;">
            <input type="checkbox" class="checkbox" name="agree" required style="margin-right: 20px;"> I confirm that the above information is correct.
        </div>

        <button type="submit">Submit Registration</button>

    </form>
</div>

</body>
</html>
